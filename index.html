<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wedding RSVP">
    <meta name="keywords" content="RSVP, wedding">
    <title>Wedding RSVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8f0;
            color: #333;
        }

        header {
            text-align: center;
            padding: 2rem;
            background-color: #FFADAD;
            color: white;
            border-bottom: 4px solid #D96D6D;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin-bottom: 1.5rem;
        }

        .question label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .question input[type="text"],
        .question select {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            background-color: #FFADAD;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #D96D6D;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wedding RSVP</h1>
    </header>

    <main>
        <section class="wedding-details" style="margin-bottom: 2rem; text-align: center;">
            <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">You're Invited!</h2>
            <p style="font-size: 1rem; line-height: 1.5;">Join us in celebrating our special day!</p>
            <p style="font-size: 1rem; line-height: 1.5;">Date: Saturday, June 15, 2024</p>
            <p style="font-size: 1rem; line-height: 1.5;">Time: 4:00 PM</p>
            <p style="font-size: 1rem; line-height: 1.5;">Location: The Rosewood Gardens, 1234 Wedding Lane, Blissville</p>
        </section>
        <form id="rsvpForm">
            <div class="question">
                <label for="name">Your Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="question">
                <label for="email">Your Email Address:</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="question">
                <label for="phone">Your Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div class="question">
                <label for="address">Your Home Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="question">
                <label for="attendance">Will you be attending?</label>
                <select id="attendance" name="attendance" required>
                    <option value="">Select an option</option>
                    <option value="yes">Yes, I’ll be there</option>
                    <option value="no">No, I can’t make it</option>
                </select>
            </div>

            <div class="question">
                <label for="guests">Number of Guests:</label>
                <input type="text" id="guests" name="guests" required>
            </div>

            <div class="question">
                <label for="message">Leave a Message for the Couple:</label>
                <textarea id="message" name="message" rows="4" style="width: 100%; border: 1px solid #ccc; border-radius: 4px; padding: 0.5rem;"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit RSVP</button>
        </form>
    </main>

    <footer>
        <p style="text-align: center; padding: 1rem; color: #666;">&copy; 2024 Wedding RSVP. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('rsvpForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Replace form with thank you message
            const mainContent = document.querySelector('main');
            mainContent.innerHTML = `
                <section style="text-align: center;">
                    <h2 style="font-size: 2rem; color: #333;">Thank You!</h2>
                    <p style="font-size: 1.2rem; line-height: 1.5;">We have received your RSVP. We can't wait to celebrate with you on our special day!</p>
                </section>
            `;
        });
    </script>
</body>
</html>
